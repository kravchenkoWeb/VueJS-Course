<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<h1 v-once>{{title}}</h1>
		<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
		<hr>
		<p v-html="finishedLink"></p>
		<hr>
		<b style="font-size: 30px;">EVENT EXAMPLES:</b>
		<hr>
		<p>{{counter}}</p>
		<button v-on:click="increase(2, $event)">click me</button>
		<p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop="">DEAD SPOT</span></p>	
		<input type="text" v-on:keyup.enter.space="aletMe">
	</div>

	<!-- Put this in the HTML section in JSFiddle! -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!',
				link: 'https://www.google.com/',
				finishedLink: '<a href="https://www.google.com/">Google</a>',
				counter: 0,
				x: 0,
				y: 0
			},
			methods: {
				sayHello: function() {
					this.title = 'Hello';
					return this.title;
				},
				increase: function(step, event) {
					this.counter += step;
				},
				updateCoordinates: function(event) {
					this.x = event.clientX;
					this.y = event.clientY;
				},
				aletMe: function() {
					alert("Keyup!");
				}
			}
		})
	</script>
</body>

</html>
